<!DOCTYPE HTML>
<html>
    <head>
     <script src="js/main.js" type="text/javascript"></script>
     <link rel="stylesheet"  type="text/css" href="js/js/styles/login.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="js/js/login.js"></script>
    </head>
    <body>
      <footer>
        <p>Formulario feito por <a href="https://github.com/MarcoX009" target="_blank">Marco Fernandes</a></p>
      </footer>
        <div class="container">
            <div class="con2">
                <form class="container">
                  
                  <div class="form-group">
                    <label for="Telefone">Telefone:</label>
                    <input type="number" class="form-control" id="t1" placeholder="Telefone">
                  </div>
                  <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" class="form-control" id="d1" placeholder="data">
                  </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email">
                      <small id="texto1" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ningu√©m.</small>
                    </div>
                    <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control" id="senha" placeholder="senha">
                    </div>
                    
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="c1">
                      <label class="form-check-label" for="exampleCheck1">Clique para confirmar</label>
                    </div>
                    
                  </form>
                  <button onclick="logar()" type="submit" class="btn btn-primary">Login</button>
            </div>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </body>
